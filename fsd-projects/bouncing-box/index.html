<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Stone Toad's Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 70px;
			height: 70px;
			background-color: rgb(128, 0, 0);
			font-size: 300%;
			text-align: center;
			user-select: none;
			display: block;
			position: absolute;
			top: 100px;
			/* Change me! */
			left: 0px;
		}

		.board {
			height: 100vh;
		}
		body {
 		background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRHDDgtaSVZcfZGryrwE2VeMF51LIXREECdQ&s");
 		background-color: #cccccc;
		background-position: center;
		background-size: cover;
		background-repeat: no-repeat;
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>

<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function () {
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////

			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			var boardHeight = jQuery(window).height();
			// Every 50 milliseconds, call the update Function (see below)
			var interval = setInterval(update, 50);

			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);
			board.on('click', handleMisClick);
			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css("top", newPositionY);
			};

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			};

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////

			
			
			// TODO 2 - Variable declarations 
			var positionX = 0;
			var positionY = 0;
			var points = 0;
			var speed = 10;
			var speedY = 10;
			var colorStr;
			var misClicks = 0;
			var gameEnd = false;
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function randNum(t) {
			var randNum = Math.floor(Math.random() * t);
			return randNum;
			}

			function getRandomColor() {
			colorStr = 'rgb(' + randNum(255) + ',' + randNum(255) + ',' + randNum(255) + ')';
			return colorStr.toString(8);
			}

			function randomXYPos() {
				var randWidth = Math.floor(Math.random() * boardWidth);
				var randHeight = Math.floor(Math.random() * boardHeight);
				positionX = randWidth;
				positionY = randHeight;
			}

			function update() {
				moveBoxTo(positionX, positionY);
				positionX += speed;
				positionY += speedY;
				if (positionX > boardWidth) {
					speed *= -1;
				}
				else if (positionX < 0) {
					speed *= -1;
				}
				if (positionY > boardHeight + 70) {
					speedY *= -1;
				}
				else if (positionY < 0) {
					speedY *= -1;
				}
			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				if (!gameEnd) {
					randomXYPos();
					points++;
					misClicks -= 1;
					changeBoxText(points);
					speed = 3 * points + 10;
					speedY = 3 * points + 10;
					if (points % 5 === 0) {
						box.css("background-color", getRandomColor());
					}
				}

				
				
			};

			function handleMisClick() {
				misClicks++;
				if (misClicks === 10) {
					endGame();
				}

			}

			function endGame() {
				gameEnd = true;
  				clearInterval(interval);
			}
		




		})();
	</script>
</body>

</html>
